<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="nome">nome:</label>
            <input type="text" name="nome" id="nome" required maxlength="30" placeholder="Nome Completo" autocomplete="name">
        </p>
        <p>
            <label for="mes">Período Letivo</label>
            <input type="month" name="mes" id="mes">
        </p>
        <p>
            <label for="dia">Dia</label>
            <input type="date" name="dia" id="dia">
        </p>
        <p>
            <label for="hora">Hora</label>
            <input type="time" name="hora" id="hora">
        </p>
        <p>
            <label for="media">Média:</label>
            <input type="number" name="media" id="media" min="0" max="10" placeholder="0 a 10" step="0.5">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
